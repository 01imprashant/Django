{% extends "layout.html" %}

{% block title %}
MyApp
{% endblock %}

{% block content %}
<h1>This is my first App</h1>

<div class="grid grid-cols-4 gap-8 m-4 w-70 h-auto ">
    {% for pass in passes  %}
      <div class="bg-gray-400 p-5 rounded">
          <img class="w-full h-60 rounded object-cover"src="{{ pass.image.url }}" alt="">
          <h3 class="text-2xl font-bold">{{pass.name}}</h3>
          <a href="{% url 'app_detail' pass.id %}">
            <button class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
              {{ myapp.type }} - {{ myapp.name }}
            </button>
          </a>
      </div>
    {% endfor %}
</div>


{% endblock %}
