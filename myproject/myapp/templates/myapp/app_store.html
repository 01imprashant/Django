{% extends 'layout.html' %}

{% block content %}
<div class='bg-slate-100'>
    <h1>App Store</h1>
    <form method="POST" class='text-black'>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Search Stores</button>
    </form>
    {% if stores %}
          <h2>Stores with selected App Variety</h2>
          <ul class='text-black'>
              {% for store in stores %}
                  <li>{{ store.name }} - {{ store.location }}</li>
              {% endfor %}
          </ul>
    {% endif %}
</div>
{% endblock %}
