{% extends "layout.html" %}

{% block content %}

<div class="w-screen h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Sign Up</h2>
        <form class="mt-4" method="post">
            {% csrf_token %}
            {{form.as_p}}

            {% comment %} <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Enter your username">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Enter your email">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Enter your password">
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" class="w-full p-2 mt-1 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Confirm your password">
            </div> {% endcomment %}

            <div class="mt-4">
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600">Sign Up</button>
            </div>
            <p class="mt-4 text-sm text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
        </form>
    </div>
</div>

{% endblock %}
