{% extends "layout.html" %}

{% block title %}
Twitter
{% endblock %}

{% block content %}
    <div>
      <h1 class='text-black text-center text-4xl mt-2'>Now you can call me X</h1>
      <div class="container flex gap-2 m-4 ml-52">
          {% for tweet in tweets  %}
          <div class="max-w-sm rounded-md overflow-hidden shadow-lg bg-whit p-6">
              <img class="w-full h-48 object-cover rounded-lg" src="{{ tweet.image.url }}" alt="Card Image">
              <div class="py-4">
                <h2 class="text-xl font-bold text-gray-900">{{ tweet.user.username }}</h2>
                <p class="text-gray-600 mt-2">{{ tweet.tweet }}</p>
              </div>
              <div class="mt-4">
                {% if tweet.user == user %}
                <a class="w-full px-6 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600" href="{% url 'tweet_edit' tweet.id %}">Edit</a>  
                <a class="w-full px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600" href="{% url 'tweet_delete' tweet.id %}">Delete</a> 
                {% endif %}
              </div>
            </div>
          {% endfor %}
      </div>
    </div>

{% endblock %}
