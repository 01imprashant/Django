{% extends "layout.html" %}

{% block title %}
Django|App
{% endblock %}


{% block content %}

<h2 class='text-center text-4xl'>All types of App Available here</h2> 
 <div class='grid grid-cols-4 gap-4 m-4'>
    {% for project in projects  %}
    <div class='bg-gray-600 p-5 rounded'>
      <img class="rounded shadow-lg" src="{{ project.image.url }}" alt="image">
      <h3 class='text-2xl font-bold text-center'>{{ project.name }}</h3>
      <a href="{% url 'app_detail' project.id %}">
        <button class='bg-blue-500 w-full rounded h-10' type="button">
          {{project.id}}. {{project.name}}
        </button>
      </a>
    </div>
    {% endfor %}
 </div>

{% endblock %}
